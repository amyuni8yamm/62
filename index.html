<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grids">Grid Veiw</a></li>
            <li class="links"><a href="#slides">Slide Veiw</a></li>
        </ul>
        <img>
    </center>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="Text-capatalize"></h2>
                <img id="img1" src="1.gif" class="img-responsive">
            </div>
        </section>
        <hr>
        <hr>
        <section id="grids">
            <h2>Grid Gallery</h2>

            <div class="row">
                <img class="img2" src="1...jpg">
                <img class="img2" src="2...jpg">
                <img class="img2" src="3...jpg">
                <img class="img2" src="4...jpg">
            </div>
            <div class="row">
                <img class="img2" src="1-.jpg">
                <img class="img2" src="2-.jpg">
                <img class="img2" src="3-.jpg">
                <img class="img2" src="4-.jpg">
            </div>
            <div class="row">
                <img class="img2" src="2.jpg">
                <img class="img2" src="3.jpg">
                <img class="img2" src="4.jpg">
                <img class="img2" src="5.jpg">
            </div>
        </section>
        <section id="slides">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="11.jpg" alt="">
                    </div>

                    <div class="item">
                        <img src="22.jpg" alt="">
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>
</body></html>
