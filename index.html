<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/LlJ59hVfp9ish9JVXJRRzAnhbg2-PmAE5b7wT_-rmss/embed"></iframe>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/K6SjcEHTrt-dT1a1RS2w-JCkYzxkY-7nb7_L-0XLrzI/embed"></iframe>
        </section>

        <h2>Click on the games to explore</h2>
        <h5>These games are built in "Sprite Lab", click on the games to play</h5>
        <div class="carousel slide" id="myCarousel">
            <div class="carousel-inner">
                <div class="item-active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/1ZrFDHfwqekKx7BEig6Zpu5509sx1IsXohD4OiNQ8Pc" target="_blank">
                            <img src="1.png" class="img-responsive">
                        </a>

                            <p>Bunny Game</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/flappy/mBZ2iGnDY_vIxSa1eAqXAHaOpnUklx7dMDrmdHoAOJM" target="_blank">
                            <img src="2.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Flappy Bird Game</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
